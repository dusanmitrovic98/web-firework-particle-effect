<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0b1e27;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Firework Particle Effect</title>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.speed = Math.random() * 5 + 2; 
        this.angle = Math.random() * Math.PI * 2; 
        this.size = Math.random() * 5 + 2;
        this.color = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`; 
        this.life = Math.random() * 50 + 30; 
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;

        this.speed += 0.1;

        this.color = `hsla(${parseInt(this.color.split(',')[0].slice(4))}, 100%, 50%, ${this.life / 100})`;

        if (this.life <= 0) {
          this.x = canvas.width / 2;

          this.y = canvas.height / 2;

          this.speed = Math.random() * 5 + 2;

          this.angle = Math.random() * Math.PI * 2;

          this.size = Math.random() * 5 + 2;

          this.color = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
        
          this.life = Math.random() * 50 + 30;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
      }
    }

    function createParticles() {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.fillStyle = "rgba(11, 30, 39, 0.1)"; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const particle of particles) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }
